<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <meta charset="UTF-8">
        <title>결과 페이지</title>

        <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../static/style2.css">
        <script src="https://developers.kakao.com/sdk/js/kakao.min.js">    </script>
        <!--<link rel="" href="/static/img/">-->

        <script type="text/javascript">
            //// 카카오 API 자바스크립트 키 ////
            Kakao.init('06c9cf6e0fcf141eed24d21dfa94750d');

            //// 다시하기 ////
            function start() {
                $.ajax({
                    type: "get",
                    url: "/start",
                    data: {},
                    success: function (response) {
                        window.location.href = '/start';
                    }
                })
            }
        </script>
    </head>
    <body>
        <!--main layout-->
        <div class="wrapper">
            <!--메인 페이지-->
            <div class="result_frame">
                <div id="origin_result" class="origin_result">
                    <!--결과 표시-->
                    <p class="quiz_title">결과 공개</p>
                    <!--결과 맞힌 개수-->
                    <div class="content">
                        <span name="stack" class="all_stack" id="stack">11</span>
                        <span>/</span>
                        <span>15</span>
                        <!--가운데 이미지-->
                        <div id="img" class="main_img">
                            <img id="result_img" style="width:400px; height:350px" src="">
                        </div>
                        <!--멘트-->
                        <p id="text" style="margin:20px">어디가서 똑똑하다는 소리 좀 들어보셨군요!</p>
                    </div>
                </div>
                <!--다시하기 버튼-->
                <div onclick="start()" class="restart_button">
                    <button type="button" class="btn btn-warning">다시하기</button>
                    <a id="kakao-link-btn" href="javascript:;">
                        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
                             alt="카카오링크 보내기 버튼"
                        />
                    </a>
                </div>
            </div>
        </div>
    </body>
        <script>
            var final_score;
            final_score = parseFloat(localStorage.getItem('stack_score'))
            $("span[name=stack]").text(final_score);

            if (final_score <= 6) {
                document.getElementById("result_img").src = "https://i.pinimg.com/originals/07/00/93/070093a9b4079db273b5a3eb0f06d544.png";
                $("p[id=text]").text("당신은 초보수준입니다.");
            } else if (final_score <= 11) {
                document.getElementById("result_img").src = "/static/img/adult.png"
                $("p[id=text]").text("당신은 중수수준입니다.");
            } else if (final_score <= 14) {
                document.getElementById("result_img").src = "https://gradle.org/images/gradle-400x400.png";
                $("p[id=text]").text("당신은 고수수준입니다.");
            } else {
                document.getElementById("result_img").src = "http://balkadu.com/wp-content/uploads/2017/07/400X400.jpg";
                $("p[id=text]").text("당신은 초고수 수준입니다.");
            }

            Kakao.Link.createCustomButton({
                container: '#kakao-link-btn',
                templateId : 74390
            })
        </script>
</html>
