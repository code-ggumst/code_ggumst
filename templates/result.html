<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>결과 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style2.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js">    </script>
    <!--<link rel="" href="/static/img/">-->

    <script type="text/javascript">
        //// 카카오 API 자바스크립트 키 ////
        Kakao.init('06c9cf6e0fcf141eed24d21dfa94750d');

        //// 다시하기 ////
        function start() {
            $.ajax({
                type: "get",
                url: "/start",
                data: {},
                success: function (response) {
                    window.location.href = '/start';
                }
            })
        }

        //// 성적 보여주기 ////
        $(function result_score() {
            let temp_score = `<span class="all_stack" id="stack">${localStorage.getItem('stack_score') +" / 15"}</span>`
            $('#stack').append(temp_score)
        })

        $(function result_image() {
            if (localStorage.getItem('stack_score') <= 5) {
                let temp_image1 = `<div><img style="width:100px; height:100px" src="/static/img/baby.png"></div>
                                   <p id="result_text" style="margin:20px">1레벨 메세지</p>`
                $('#level_text').append(temp_image1)
            } else if ((localStorage.getItem('stack_score') <= 10)) {
                let temp_image2 = `<div><img style="width:100px; height:100px" src="/static/img/baby.png"></div>
                                   <p id="result_text" style="margin:20px">2레벨 메세지</p>`
                $('#level_text').append(temp_image2)
            } else if ((localStorage.getItem('stack_score') <= 14)) {
                let temp_image3 = `<div><img style="width:100px; height:100px" src="/static/img/baby.png"></div>
                                   <p id="result_text" style="margin:20px">3레벨 메세지</p>`
                $('#level_text').append(temp_image3)
            } else {
                let temp_image4 = `<div><img style="width:100px; height:100px" src="/static/img/baby.png"></div>
                                   <p id="result_text" style="margin:20px">4레벨 메세지</p>`
                $('#level_text').append(temp_image4)
            }
        })
    </script>
</head>
<body>
    <!--main layout-->
    <div class="container">
        <!--메인 페이지-->
        <div class="result_frame">
            <div id="origin_result" class="origin_result">
                <!--결과 표시-->
                <p class="quiz_title">결과 공개</p>
                <!--결과 맞힌 개수-->
                <div class="content" id="content">
                    <span class="all_stack" id="stack"></span>
                    <!--멘트-->
                    <p style="margin:20px" id="level_text"></p>
                </div>
            </div>
            <!--다시하기 버튼-->
            <div style="margin:80px" onclick="start()" class="restart_button">
                <button type="button" class="btn btn-warning">다시하기</button>
            </div>
                <a id="kakao-link-btn" href="javascript:;">
                        <img
                                src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
                                alt="카카오링크 보내기 버튼"
                        />
                </a>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript">
        Kakao.Link.createCustomButton({
            container: '#kakao-link-btn',
            templateId : 74390
        })
    </script>
</html>
