<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>결과 페이지</title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style2.css">
    <!--<link rel="" href="/static/img/">-->

    <script type="text/javascript">

        function start() {

            $.ajax({
                type: "get",
                url: "/start",
                data: {},
                success: function (response) {
                    window.location.href = '/start';
                }
            })
        }

    </script>

    <script>
        let count_receive = localStorage.getItem("score");

        if(count_receive <= 6){
        console.log("초보")}
        else if(count_receive <= 11){
        console.log("중수")}
        else if(count_receive <= 14){
        console.log("고수")}
        else{
        console.log("초고수")}

    </script>
</head>


<body>

    <!--main layout-->
    <div class="container">

        <!--메인 페이지-->
        <div class="result_frame">

            <!--결과 표시-->
            <p class="quiz_title">결과 공개</p>

            <!--결과 맞힌 개수-->
            <div class="content">
                <span id="stack"> 0 </span>
                <span> / </span>
                <span> 15 </span>

                <!--가운데 이미지-->
                <div class="main_img">
                    <img id="question_img" src="/static/img/student.png">
                </div>

                <!--멘트-->
                <p style="margin:20px" >공부 좀 꽤나 하셨군요?!</p>
            </div>


            <!--다시하기 버튼-->
            <div style="margin:80px" onclick="start()" class="restart_button">
                <button type="button" class="btn btn-warning">다시하기</button>
            </div>
        </div>
    </div>

</body>
</html>
